<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario para poder tener contacto con las personas que se quieran inscribir en el gimnasio y saber que actividad quieren desempeñar">
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../asset/css/style.css">
    <title>Contacto</title>
</head>
<body class="container-fluid">
    <header class="header">
        <div>
            <h1>Contacto</h1>
        </div>

    </header>
    <div class="collapse navBar2" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <a href="../index.html">Inicio</a>
          <a href="./Actividades.html">Actividades</a>
          <a href="./Nosotros.html">Nosotros</a>
          <a href="./ubicacion.html">Ubicacion</a>
          <a href="./Contacto.html">Contacto</a>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <nav class="navbar navbar-dark navBar2">
        <div class="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

    <nav class="navBar row ">
        <ul class="menu-list list-inline col-12">
            <li class="list-inline-item"><a href="../index.html">Inicio</a></li>
            <li class="list-inline-item"><a href="./Actividades.html">Actividades</a></li>
            <li class="list-inline-item"><a href="./Nosotros.html">Nosotros</a></li>
            <li class="list-inline-item"><a href="./ubicacion.html">Ubicacion</a></li>
            <li class="list-inline-item"><a href="./Contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <div class="container-fluid cajaForm">
            <form class="row m-3" action="">
                <div class="col-12 col-sm-12 col-lg-6">
                    <label class="form-label" for="">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="col-12 col-sm-12 col-lg-6">
                    <label for="" class="form-label">Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellido">
                </div>
                <div class="col-12 col-sm-12 col-lg-12">
                    <label class="form-label" for="">E-mail</label>
                    <input type="email" class="form-control" placeholder="Introduzca su E-mail">
                </div>
                <div class="col-4 col-sm-6 col-lg-3">
                    <textarea class="mt-4" name="" id="" cols="33" rows="10" placeholder="Agregue un comentario"></textarea>
                   
                </div>
                <div class="col-10 col-sm-12 col-lg-5 mt-3">
                    <h6>Seleccione su genero</h6>
                    <label for="Sexo">Hombre</label>
                    <input type="radio" name="Sexo" id="" value="H">
                    <label for="Sexo">Mujer</label>
                    <input type="radio" name="Sexo" id="" value="M">
                    <label for="Sexo">Otros</label>
                    <input type="radio" name="Sexo" id="" value="O">
                </div>
                <div class="col-12 col-sm-12 act"> 
                    <label class="form-label" for="">Actividades</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccione Actividad</option>
                        <option value="1">Boxeo</option>
                        <option value="2">Kick-boxing</option>
                        <option value="3">Jui-jitsu</option>
                        <option value="4">Yoga</option>
                        <option value="5">Crossfit</option>
                        <option value="6">Taekwondo</option>
                      </select>
                </div>
                <div class="col-12 col-sm-12 col-lg-12 mt-3">
                    <div class="form-check"> 
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label" for="">Acepto terminos y condiciones</label>
                    </div>
                </div>
                <div class="col-6 col-sm-2 col-lg-1">
                    <input class="botones-primario btn" type="submit" value="Enviar">
                 </div>
                 <div class="col-6 col-sm-2 col-lg-1">
                    <input class="botones-secundario btn" type="reset" value="Reiniciar">
                </div>





            </form>
        </div>

    </main>
    <footer class="pieDePagina">
        <div class="row">
            <div class="col-12 text-center">
                <h5>©Gimnacio Beta</h5>
            </div>
            <div>
                <h6 class="col-12 text-center">©2022 Bruno Chaza Derechos Reservados</h6>
            </div>
        </div>
    </footer>

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>   
</body>
</html>
